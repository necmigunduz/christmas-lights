<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="utilities">
        <h1 id="title" class="title">Christmas Lights</h1>
        <div class="buttons">
            <button id="play" class="on" >On</button>
            <button id="stop" class="off">Off</button>
            <label for="speed" class="speed">Speed:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" >
            <input type="submit" id="submit" name="" value="RUN">
        </div>
    </div>

    <div class="main">
        <div class="circle green"></div>
        <div class="circle yellow"></div>
        <div class="circle blue"></div>
        <div class="circle red"></div>
        <div class="circle purple"></div>
        <div class="circle pink"></div>
        <div class="circle violet"></div>
        <div class="circle aqua"></div>
    </div>

    
    <script src="index.js"></script>
</body>

</html>
